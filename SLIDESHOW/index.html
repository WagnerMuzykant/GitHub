<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDESHOW</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            
<div class="slide s1">
      <img src="./IMAGES/img1.jpg" alt="montanha com cachoeira">
</div>

<div class="slide">
      <img src="./IMAGES/img2.jpg" alt="lago">
</div>

<div class="slide">
      <img src="./IMAGES/img3.jpg" alt="rio na floresta">
</div>

<div class="slide">
      <img src="./IMAGES/img4.jpg" alt="rio nas montanhas">
</div>

<div class="slide">
      <img src="./IMAGES/img5.jpg" alt="estatua de deusa">
</div>
      
<div class="navigation">
    <label class="bar" for="slide1"></label>
    <label class="bar" for="slide2"></label>
    <label class="bar" for="slide3"></label>
    <label class="bar" for="slide4"></label>
    <label class="bar" for="slide5"></label>
</div>

<script src="script.js"></script>

</body>
</html>
